<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>サンプル</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>

  <h1>Scrolling Value</h1>

  <div>
    scrolled max pixel
    <p id="scrolled-pixel"></p>
  </div>
  <div>
    Sum of view height and scrolled( viewheight + scroll )
    <p id="viewheight-scroll"></p>
  </div>
  <div>
    Percent of you view the window( (viewheight + scroll) / documentheight )
    <p id="watched-percent"></p>
  </div>
   
  <script src="application.js"></script>
</body>
</html>
